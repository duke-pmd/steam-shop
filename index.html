<!DOCTYPE html>
<html>
  <head>
    <title>Steam Shop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header>
      <h1>
        <a
          href="https://fgvdu8.csb.app/"
        >
          <img
            src="https://store.cloudflare.steamstatic.com/public/shared/images/responsive/header_logo.png"
            height="36"
            alt="STEAM"
          />
        </a>
      </h1>
    </header>

    <main>
      <div class="search-area">
        <form action="" class="search-form">
          <div class="search-box">
            <input
              class="default"
              id="search-form"
              type="text"
              placeholder="Search"
              size="22"
              maxlength="64"
              autocomplete="off"
            />
            <div class="search-icon">
              <img
                src="https://store.cloudflare.steamstatic.com/public/images/blank.gif"
              />
            </div>
          </div>
        </form>
        <div class="genre">
          <ul class="genre-list">
            <li>Loanding genres...</li>
          </ul>
        </div>
      </div>
      <div class="game-content-area">
        <div class="current-list-header"></div>
        <div class="game-area">
        </div>
      </div>
    </main>

    <footer>
      <div>A CS Project Challenge<div>
      <div>By Duke Pham<div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
